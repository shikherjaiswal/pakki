{% extends 'trains/base_visitor.html' %}
{% block title %}Signup{% endblock %}

{% block body %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/blog.css' %}">
<div id="bottom">
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">

                  <h2>Sign up</h2>

                  <form class="form-horizontal" role="form"  method="post">
                    {% csrf_token %}

                      <div class="form-group">
                            <label class="control-label col-sm-2" for="id_username">
                                Username:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_username" maxlength="30" name="username" type="text">
                            </div>
                      </div>

                      <div class="form-group">
                            <label class="control-label col-sm-2" for="id_username">
                                Email:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_email" maxlength="30" name="email" type="text">
                            </div>
                      </div>

                      <div class="form-group">
                            <label class="control-label col-sm-2" for="id_username">
                                Password:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_password" maxlength="30" name="password" type="text">
                            </div>
                      </div>

                      <div class="form-group">
                            <label class="control-label col-sm-2" for="id_username">
                                Confirm Password:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_cnfpassword" maxlength="30" name="cnfpassword" type="text">
                            </div>
                      </div>

                    <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                    </div>
                  </form>

                </div>
            </div>
        </div>
    </div>
</div>
</div>


{% endblock %}
